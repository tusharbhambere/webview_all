name: webview_all
description: a webview widget with full-platform support, based on the existing packages
version: 0.4.7
homepage: https://github.com/moluopro/webview_all

platforms:
  linux:
  macos:
  windows:
  web:

environment:
  sdk: '>=2.17.2 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  webview_flutter_web:
  webview_flutter_platform_interface:
  webf:
  abutil:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
