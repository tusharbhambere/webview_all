name: webview_all
description: a webview widget with full-platform support, based on the existing packages
version: 0.4.9
homepage: https://github.com/moluopro/webview_all

platforms:
  linux:
  macos:
  windows:
  web:

environment:
  sdk: '>=2.17.2 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  webview_flutter_web: ^0.2.3+4
  webview_flutter_platform_interface: ^2.10.0
  # webf: ^0.16.3+1
  abutil: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
